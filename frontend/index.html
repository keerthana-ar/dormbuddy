<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormBuddy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Inter (UI) & Merriweather (AI Body) & S√∂hne-like (optional, Inter is close enough) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --font-ui: 'Inter', system-ui, -apple-system, sans-serif;
            --font-ai: 'Merriweather', Georgia, serif;
            --bg-color: #f7f7f5;
            /* Claude-like warm grey */
            --pill-shadow: 0 1px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-color);
            color: #3e3e3e;
            -webkit-font-smoothing: antialiased;
        }

        /* Markdown-like Styles for AI */
        .ai-content {
            font-family: var(--font-ai);
            font-size: 1rem;
            line-height: 1.75;
            color: #242424;
        }

        .ai-content p {
            margin-bottom: 1em;
        }

        .ai-content strong {
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #d1d1d1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #b0b0b0;
        }

        /* Input Animation */
        .input-wrapper {
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.08);
            /* Subtle lift */
            border-color: #d4d4d0;
        }

        /* Cursor */
        .typing-cursor::after {
            content: '‚¨§';
            font-size: 0.6em;
            color: #da7756;
            margin-left: 4px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        /* Sidebar Transition */
        #sidebar {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sidebar-open #sidebar {
            transform: translateX(0);
        }

        .sidebar-closed #sidebar {
            transform: translateX(-100%);
        }

        @media (min-width: 768px) {
            .sidebar-closed #sidebar {
                transform: translateX(-260px);
            }

            /* Hide fully or partially? Let's hide fully */
        }
    </style>
</head>

<body class="h-screen w-full flex overflow-hidden selection:bg-stone-200">

    <!-- Sidebar (Visual Only for now) -->
    <aside id="sidebar"
        class="w-[260px] h-full bg-[#f9f9f8] border-r border-[#e5e5e0] flex flex-col justify-between absolute md:relative z-20 transform -translate-x-full md:translate-x-0 hidden md:flex">
        <div class="p-4">
            <div class="flex items-center gap-2 mb-6 px-2">
                <div
                    class="w-7 h-7 bg-gradient-to-br from-[#d97757] to-[#e48e6f] rounded-[6px] flex items-center justify-center text-white text-xs font-bold shadow-sm">
                    DB
                </div>
                <span class="font-semibold text-stone-700 tracking-tight">DormBuddy</span>
            </div>

            <button id="new-chat-btn"
                class="w-full flex items-center gap-3 px-3 py-2 bg-white border border-[#e5e5e0] rounded-lg shadow-sm hover:bg-stone-50 transition-colors text-sm font-medium text-stone-700 mb-6">
                <svg class="w-4 h-4 text-stone-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                New Chat
            </button>

            <div class="px-2">
                <h3 class="text-xs font-semibold text-stone-400 uppercase tracking-wider mb-3">Recents</h3>
                <div id="recents-list" class="space-y-1">
                    <!-- Dynamic chats will go here -->
                </div>
            </div>
        </div>
        <!-- Account section removed -->
    </aside>

    <script>
        // Simple LocalStorage Logic for Sidebar
        document.addEventListener('DOMContentLoaded', () => {
            const newChatBtn = document.getElementById('new-chat-btn');
            const recentsList = document.getElementById('recents-list');

            // Load Chats
            let chats = JSON.parse(localStorage.getItem('dormbuddy_chats') || '[]');
            renderRecents();

            // New Chat Functionality
            newChatBtn.addEventListener('click', () => {
                // Clear current view (visually only for now)
                document.getElementById('messages-area').innerHTML = '';
                // Reset state
                state.messages = [];
                // Add greeting again? Or just leave empty? User prefers "Pro". 
                // Let's re-render the greeting to be safe.
                renderMessage('assistant', "Hello! I'm DormBuddy. How can I help you today?", false);
                state.currentChatId = Date.now().toString(); // New ID
            });

            function renderRecents() {
                recentsList.innerHTML = '';
                chats.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = 'text-sm text-stone-600 px-2 py-1.5 rounded-md hover:bg-stone-100 cursor-pointer truncate';
                    div.innerText = chat.title;
                    div.onclick = () => loadChat(chat.id);
                    recentsList.prepend(div);
                });
            }

            // Expose for main script
            window.saveChatToHistory = (message) => {
                if (!state.currentChatId) state.currentChatId = Date.now().toString();

                // If this is the first message of a new chat, add to history
                const existing = chats.find(c => c.id === state.currentChatId);
                if (!existing) {
                    const title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                    chats.push({ id: state.currentChatId, title: title, timestamp: Date.now() });
                    localStorage.setItem('dormbuddy_chats', JSON.stringify(chats));
                    renderRecents();
                }
            };

            function loadChat(id) {
                // For now, just a placeholder as we don't save full message history in this simple implementation
                // To truly load, we'd need to save message arrays in localStorage too.
                // Given constraints, we'll just focus on "Adding chats to that space" visual.
                console.log("Loading chat", id);
            }
        });
    </script>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative w-full bg-[#ffffff] md:bg-[#f7f7f5]">

        <!-- Mobile Header -->
        <header
            class="md:hidden flex items-center justify-between px-4 py-3 border-b border-stone-100 bg-white z-10 sticky top-0">
            <div class="flex items-center gap-2">
                <div
                    class="w-6 h-6 bg-[#da7756] rounded-[4px] flex items-center justify-center text-white text-[10px] font-bold">
                    DB</div>
                <span class="font-medium text-stone-700">DormBuddy</span>
            </div>
            <button id="mobile-menu-btn" class="p-2 text-stone-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Chat Container -->
        <div id="chat-scroller" class="flex-1 overflow-y-auto scroll-smooth">
            <div id="messages-area" class="w-full max-w-[48rem] mx-auto px-4 md:px-6 py-8 md:py-12 flex flex-col gap-6">
                <!-- Messages injected here -->
            </div>
            <div class="h-32"></div> <!-- Spacer for fixed input -->
        </div>

        <!-- Input Area (Fixed Bottom) -->
        <div
            class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-[#f7f7f5] via-[#f7f7f5] to-transparent pb-6 pt-10 px-4 md:px-0">
            <div class="w-full max-w-[48rem] mx-auto">
                <div
                    class="input-wrapper bg-[#f4f4f3] border border-[#e5e5e0] rounded-2xl md:rounded-3xl shadow-sm relative overflow-visible transition-all">

                    <!-- Textarea -->
                    <textarea id="chat-input" placeholder="How can I help you today?" rows="1"
                        class="w-full bg-transparent border-none px-4 md:px-5 py-4 text-[15px] md:text-[16px] text-stone-800 placeholder-stone-400 focus:ring-0 resize-none max-h-[200px]"
                        style="min-height: 56px;"></textarea>

                    <!-- Bottom Actions -->
                    <div class="flex items-center justify-between px-2 md:px-3 pb-2 md:pb-3">
                        <!-- Mode Selector (Left) -->
                        <div class="relative group">
                            <button
                                class="flex items-center gap-1.5 px-3 py-1.5 hover:bg-stone-200/50 rounded-lg transition-colors text-xs font-medium text-stone-600">
                                <span id="mode-icon">üçª</span>
                                <span id="mode-label">Roomie</span>
                                <svg class="w-3 h-3 text-stone-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <!-- Mode Dropdown -->
                            <div
                                class="absolute bottom-full left-0 mb-2 w-40 bg-white border border-stone-200 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all p-1 z-50">
                                <div onclick="setMode('roomie')"
                                    class="px-3 py-2 hover:bg-stone-100 rounded-md cursor-pointer flex items-center gap-2 text-sm text-stone-700">
                                    <span>üçª</span> Roomie
                                </div>
                                <div onclick="setMode('professor')"
                                    class="px-3 py-2 hover:bg-stone-100 rounded-md cursor-pointer flex items-center gap-2 text-sm text-stone-700">
                                    <span>üéì</span> Professor
                                </div>
                                <div onclick="setMode('therapist')"
                                    class="px-3 py-2 hover:bg-stone-100 rounded-md cursor-pointer flex items-center gap-2 text-sm text-stone-700">
                                    <span>üå∑</span> Therapist
                                </div>
                            </div>
                        </div>

                        <!-- Send Button (Right) -->
                        <button id="send-btn" disabled
                            class="p-2 bg-[#da7756] text-white rounded-lg shadow-sm hover:bg-[#c26645] transition-all disabled:opacity-30 disabled:hover:bg-[#da7756]">
                            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p class="text-[11px] text-stone-400">DormBuddy can make mistakes. Verify important info.</p>
                </div>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error-toast"
            class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg shadow-lg text-sm hidden z-50 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span id="error-msg">Connection Error</span>
        </div>

    </main>

    <script type="module">
        // Data
        const modes = {
            'roomie': { label: 'Roomie', icon: 'üçª' },
            'professor': { label: 'Professor', icon: 'üéì' },
            'therapist': { label: 'Therapist', icon: 'üå∑' }
        };
        let state = {
            personality: 'roomie',
            messages: [],
            isLoading: false,
            currentChatId: null
        };

        // DOM
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesArea = document.getElementById('messages-area');
        const scrollContainer = document.getElementById('chat-scroller');
        const modeLabel = document.getElementById('mode-label');
        const modeIcon = document.getElementById('mode-icon');
        const errorToast = document.getElementById('error-toast');
        const errorMsg = document.getElementById('error-msg');
        // Sidebar DOM
        const newChatBtn = document.getElementById('new-chat-btn');
        const recentsList = document.getElementById('recents-list');

        // Functions
        window.setMode = (id) => {
            state.personality = id;
            modeLabel.textContent = modes[id].label;
            modeIcon.textContent = modes[id].icon;
        };

        function adjustHeight() {
            chatInput.style.height = 'auto';
            if (chatInput.value.trim() === '') {
                chatInput.style.height = '56px';
                sendBtn.disabled = true;
            } else {
                chatInput.style.height = Math.min(chatInput.scrollHeight, 200) + 'px';
                sendBtn.disabled = false;
            }
        }

        function scrollToBottom() {
            setTimeout(() => {
                const element = document.getElementById('chat-scroller');
                element.scrollTo({ top: element.scrollHeight, behavior: 'smooth' });
            }, 50);
        }

        function renderMessage(role, content, isStreaming = false) {
            const div = document.createElement('div');
            const isUser = role === 'user';

            div.className = `flex w-full gap-4 ${isUser ? 'justify-end' : 'justify-start'} mb-2`;

            if (isUser) {
                div.innerHTML = `
                    <div class="bg-[#f0f0ee] text-[#1a1a1a] px-5 py-3 rounded-2xl max-w-[85%] md:max-w-[70%] text-[15px] leading-relaxed">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                `;
            } else {
                // AI Message
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-white border border-stone-200 flex items-center justify-center flex-shrink-0 text-sm shadow-sm mt-1">
                        ${modes[state.personality].icon}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="font-medium text-xs text-stone-500 mb-1 ml-1">DormBuddy</div>
                        <div class="ai-content text-[#1a1a1a]">
                            ${formatAIContent(content)}
                            ${isStreaming ? '<span class="typing-cursor"></span>' : ''}
                        </div>
                    </div>
                `;
            }
            messagesArea.appendChild(div);
            scrollToBottom();
            return div;
        }

        function formatAIContent(text) {
            // Simple markdown parser
            let html = text
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`([^`]+)`/g, '<code class="bg-stone-100 px-1 py-0.5 rounded text-sm font-mono text-red-500">$1</code>');
            return `<p>${html}</p>`;
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorToast.classList.remove('hidden');
            setTimeout(() => errorToast.classList.add('hidden'), 5000);
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || state.isLoading) return;

            state.isLoading = true;
            chatInput.value = '';
            adjustHeight();

            renderMessage('user', text);

            // Placeholder for AI
            const aiContainer = renderMessage('assistant', '', true);
            const aiTextDiv = aiContainer.querySelector('.ai-content');

            try {
                // Pointing to local backend
                // Save to history before sending
                saveChatToHistory(text);

                const response = await axios.post('http://127.0.0.1:8000/chat', {
                    message: text,
                    personality: state.personality
                });

                if (response.data.error) {
                    throw new Error(response.data.error);
                }

                const reply = response.data.reply;
                aiTextDiv.innerHTML = formatAIContent(reply); // Replace with full text

            } catch (err) {
                console.error(err);
                aiContainer.remove(); // Remove empty bubble
                let msg = "Connection Failed.";
                if (err.response && err.response.data && err.response.data.error) {
                    msg = err.response.data.error;
                } else if (err.message) {
                    msg = err.message;
                }
                showError(msg);
            } finally {
                state.isLoading = false;
            }
        }

        // Listeners
        chatInput.addEventListener('input', adjustHeight);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        sendBtn.addEventListener('click', sendMessage);

        // --- Sidebar Logic ---
        let chats = JSON.parse(localStorage.getItem('dormbuddy_chats') || '[]');

        function renderRecents() {
            if (!recentsList) return;
            recentsList.innerHTML = '';
            chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = 'text-sm text-stone-600 px-2 py-1.5 rounded-md hover:bg-stone-100 cursor-pointer truncate';
                div.innerText = chat.title;
                div.onclick = () => loadChat(chat.id);
                recentsList.prepend(div);
            });
        }

        function saveChatToHistory(message) {
            if (!state.currentChatId) state.currentChatId = Date.now().toString();

            const existing = chats.find(c => c.id === state.currentChatId);
            if (!existing) {
                const title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                chats.push({ id: state.currentChatId, title: title, timestamp: Date.now() });
                localStorage.setItem('dormbuddy_chats', JSON.stringify(chats));
                renderRecents();
            }
        }

        if (newChatBtn) {
            newChatBtn.addEventListener('click', () => {
                messagesArea.innerHTML = '';
                state.messages = [];
                state.currentChatId = Date.now().toString();
                renderMessage('assistant', "Hello! I'm DormBuddy. How can I help you today?");
            });
        }

        function loadChat(id) {
            // Just visual feedback for now as requested
            console.log("Loading chat", id);
            // In a real app, we would load messages from storage here
        }

        renderRecents(); // Init sidebar

        // Initial Greeting
        renderMessage('assistant', "Hello! I'm DormBuddy. How can I help you today?");

    </script>
</body>

</html>
