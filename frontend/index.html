<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormBuddy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Inter (UI) & Merriweather (AI Body/Greeting) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --font-ui: 'Inter', system-ui, -apple-system, sans-serif;
            --font-serif: 'Merriweather', Georgia, serif;
            --bg-color: #212121;
            /* Dark Background */
            --box-bg: #30302e;
            /* Input/Sidebar Background */
            --text-main: #ececec;
            --text-muted: #a1a1aa;
            --accent: #da7756;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* Markdown-like Styles for AI */
        .ai-content {
            font-family: var(--font-ui);
            /* Changed to Inter for better readability in dark mode, or stick to Merriweather if preferred. Let's use Inter for cleaner look, like Claude. */
            font-size: 1rem;
            line-height: 1.75;
            color: #e0e0e0;
        }

        .ai-content p {
            margin-bottom: 1em;
        }

        .ai-content strong {
            font-weight: 600;
            color: #ffffff;
        }

        .ai-content code {
            background-color: #424242;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            color: #ff8a65;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4a4a4a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #5a5a5a;
        }

        /* Input Animation */
        .input-wrapper {
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            border: 1px solid #424242;
        }

        .input-wrapper:focus-within {
            border-color: #6b6b6b;
            background-color: #383836;
        }

        /* Cursor */
        .typing-cursor::after {
            content: '‚¨§';
            font-size: 0.6em;
            color: var(--accent);
            margin-left: 4px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* Transitions for Home -> Chat State */
        .home-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .chat-state .home-elements {
            display: none;
        }
    </style>
</head>

<body class="h-screen w-full flex overflow-hidden selection:bg-[#da7756] selection:text-white">

    <!-- Sidebar -->
    <aside class="w-[260px] h-full bg-[#1b1b1b] border-r border-[#333] flex flex-col justify-between hidden md:flex">
        <div class="p-4">
            <div class="flex items-center gap-2 mb-6 px-2">
                <div
                    class="w-7 h-7 bg-gradient-to-br from-[#da7756] to-[#e48e6f] rounded-[6px] flex items-center justify-center text-white text-xs font-bold shadow-sm">
                    DB
                </div>
                <!-- Title hidden or shown? keeping consistent with design -->
            </div>

            <button id="new-chat-btn"
                class="w-full flex items-center justify-between px-3 py-2 bg-[#2a2a2a] hover:bg-[#333] border border-[#333] rounded-lg transition-colors text-sm font-medium text-gray-300">
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>New chat</span>
                </div>
                <!-- Optional Shortcut Icon -->
            </button>

            <!-- Recents Removed -->
        </div>

        <div class="p-4 border-t border-[#333]">
            <div
                class="flex items-center gap-3 px-2 py-2 hover:bg-[#2a2a2a] rounded-lg cursor-pointer transition-colors">
                <div
                    class="w-8 h-8 rounded-full bg-[#da7756] flex items-center justify-center text-white font-bold text-xs">
                    K
                </div>
                <div class="text-sm font-medium text-gray-300">Keerthana</div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative w-full bg-[#212121]">

        <!-- Mobile Header -->
        <header
            class="md:hidden flex items-center justify-between px-4 py-3 border-b border-[#333] bg-[#212121] z-10 sticky top-0">
            <div class="flex items-center gap-2">
                <div
                    class="w-6 h-6 bg-[#da7756] rounded-[4px] flex items-center justify-center text-white text-[10px] font-bold">
                    DB</div>
            </div>
            <button id="new-chat-mobile" class="text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </button>
        </header>

        <!-- Chat Scroll Area -->
        <div id="chat-scroller" class="flex-1 overflow-y-auto scroll-smooth relative">

            <!-- Home Greeting (Centered) -->
            <div id="home-view"
                class="absolute inset-0 flex flex-col items-center justify-center px-4 transition-opacity duration-300">
                <!-- Free plan removed as requested -->

                <h1 class="font-serif text-4xl text-[#ececec] mb-12 tracking-tight">Back at it, Keerthana</h1>

                <!-- Input Container (Home) -->
                <div class="w-full max-w-2xl">
                    <div class="input-wrapper bg-[#30302e] rounded-2xl shadow-lg relative overflow-hidden group">
                        <textarea id="home-input" placeholder="How can I help you today?" rows="1"
                            class="w-full bg-transparent border-none px-5 py-4 text-[16px] text-[#ececec] placeholder-gray-500 focus:ring-0 resize-none outline-none"
                            style="min-height: 56px;"></textarea>

                        <div class="flex items-center justify-between px-3 pb-3">
                            <div class="text-neutral-500 text-xs flex items-center gap-2">
                                <button class="hover:text-neutral-300 transition-colors cursor-default">+</button>
                            </div>
                            <div class="flex items-center gap-2">
                                <!-- Selected Personality Label (Home) -->
                                <span id="home-personality-label"
                                    class="text-xs text-gray-500 font-medium">Roomie</span>
                                <button id="home-send-btn" disabled
                                    class="p-1.5 bg-[#4a4a4a] text-white rounded-lg opacity-50 cursor-not-allowed transition-all">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 12h14M12 5l7 7-7 7"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Personality Buttons -->
                    <div class="flex flex-wrap justify-center gap-3 mt-6">
                        <button onclick="setMode('roomie')"
                            class="personality-btn px-4 py-2 bg-[#30302e] hover:bg-[#424242] border border-[#333] rounded-lg text-sm text-gray-300 flex items-center gap-2 transition-all ring-1 ring-[#da7756]/0 data-[active=true]:ring-[#da7756] data-[active=true]:bg-[#3a3a38]"
                            data-mode="roomie" data-active="true">
                            <span>üçª</span> Roomie
                        </button>
                        <button onclick="setMode('professor')"
                            class="personality-btn px-4 py-2 bg-[#30302e] hover:bg-[#424242] border border-[#333] rounded-lg text-sm text-gray-300 flex items-center gap-2 transition-all ring-1 ring-[#da7756]/0 data-[active=true]:ring-[#da7756] data-[active=true]:bg-[#3a3a38]"
                            data-mode="professor">
                            <span>üéì</span> Professor
                        </button>
                        <button onclick="setMode('therapist')"
                            class="personality-btn px-4 py-2 bg-[#30302e] hover:bg-[#424242] border border-[#333] rounded-lg text-sm text-gray-300 flex items-center gap-2 transition-all ring-1 ring-[#da7756]/0 data-[active=true]:ring-[#da7756] data-[active=true]:bg-[#3a3a38]"
                            data-mode="therapist">
                            <span>üå∑</span> Therapist
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Area (Hidden initially) -->
            <div id="messages-area"
                class="w-full max-w-[48rem] mx-auto px-4 md:px-6 py-8 md:py-12 flex flex-col gap-6 hidden min-h-screen pb-32">
                <!-- Messages Injected Here -->
            </div>

        </div>

        <!-- Chat Input Bar (Fixed Bottom - Hidden initially) -->
        <div id="chat-input-bar"
            class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-[#212121] via-[#212121] to-transparent pb-6 pt-10 px-4 md:px-0 hidden z-20">
            <div class="w-full max-w-[48rem] mx-auto">
                <div
                    class="input-wrapper bg-[#30302e] border border-[#424242] rounded-2xl shadow-lg relative overflow-visible">
                    <textarea id="chat-input" placeholder="Message DormBuddy..." rows="1"
                        class="w-full bg-transparent border-none px-4 py-3 text-[15px] text-[#ececec] placeholder-gray-500 focus:ring-0 resize-none max-h-[200px]"
                        style="min-height: 50px;"></textarea>
                    <div class="flex items-center justify-between px-3 pb-2">
                        <div class="flex items-center gap-2">
                            <div id="active-personality-pill"
                                class="text-xs bg-[#424242] text-gray-300 px-2 py-0.5 rounded flex items-center gap-1">
                                <span>üçª</span> Roomie
                            </div>
                        </div>
                        <button id="send-btn" disabled
                            class="p-1.5 bg-[#da7756] text-white rounded-lg shadow-sm hover:bg-[#c26645] transition-all disabled:opacity-30">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error-toast"
            class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-red-900/90 border border-red-700 text-red-100 px-4 py-3 rounded-lg shadow-lg text-sm hidden z-50 flex items-center gap-2">
            <span id="error-msg">Connection Error</span>
        </div>

    </main>

    <script type="module">
        // Data
        const modes = {
            'roomie': { label: 'Roomie', icon: 'üçª' },
            'professor': { label: 'Professor', icon: 'üéì' },
            'therapist': { label: 'Therapist', icon: 'üå∑' }
        };
        let state = {
            personality: 'roomie',
            isLoading: false,
            hasStarted: false
        };

        // DOM
        // Home Elements
        const homeView = document.getElementById('home-view');
        const homeInput = document.getElementById('home-input');
        const homeSendBtn = document.getElementById('home-send-btn');
        const btns = document.querySelectorAll('.personality-btn');
        const homePersonalityLabel = document.getElementById('home-personality-label');

        // Chat Elements
        const messagesArea = document.getElementById('messages-area');
        const chatInputBar = document.getElementById('chat-input-bar');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const activePersonalityPill = document.getElementById('active-personality-pill');
        const scrollContainer = document.getElementById('chat-scroller');

        const errorToast = document.getElementById('error-toast');
        const errorMsg = document.getElementById('error-msg');

        // Setup
        function init() {
            // Clear inputs
            homeInput.value = '';
            chatInput.value = '';
            homeInput.focus();
        }

        // --- Logic ---

        window.setMode = (id) => {
            state.personality = id;
            // Update buttons visual state
            btns.forEach(btn => {
                const active = btn.dataset.mode === id;
                btn.dataset.active = active;
                // Tailwind classes for active state handled via data attr selectors or manual manipulation
                if (active) {
                    btn.classList.add('ring-[#da7756]', 'bg-[#3a3a38]');
                } else {
                    btn.classList.remove('ring-[#da7756]', 'bg-[#3a3a38]');
                }
            });
            // Update labels
            homePersonalityLabel.textContent = modes[id].label;
            activePersonalityPill.innerHTML = `<span>${modes[id].icon}</span> ${modes[id].label}`;

            // Focus input to keep flow
            if (!state.hasStarted) homeInput.focus();
            else chatInput.focus();
        };

        function switchToChatMode() {
            if (state.hasStarted) return;
            state.hasStarted = true;

            // Animate transition (simple fade/swap for now)
            homeView.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                homeView.style.display = 'none';
                messagesArea.classList.remove('hidden');
                chatInputBar.classList.remove('hidden');
                chatInput.focus();
            }, 300);
        }

        // Shared Send Logic
        async function handleSend(text) {
            if (!text.trim() || state.isLoading) return;

            // Ensure UI is in chat mode
            if (!state.hasStarted) switchToChatMode();

            state.isLoading = true;

            // Render User Message
            renderMessage('user', text);

            // Placeholder for AI
            const aiContainer = renderMessage('assistant', '', true);
            const aiTextDiv = aiContainer.querySelector('.ai-content');

            try {
                // Determine API URL (Local vs Prod logic usually here, default to local)
                const response = await axios.post('http://127.0.0.1:8000/chat', {
                    message: text,
                    personality: state.personality
                });

                if (response.data.error) throw new Error(response.data.error);

                const reply = response.data.reply;
                aiTextDiv.innerHTML = formatAIContent(reply);

            } catch (err) {
                console.error(err);
                aiContainer.remove();
                // Simple error message
            } finally {
                state.isLoading = false;
            }
        }


        // UI Rendering
        function renderMessage(role, content, isStreaming = false) {
            const div = document.createElement('div');
            const isUser = role === 'user';

            div.className = `flex w-full gap-4 ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;

            if (isUser) {
                div.innerHTML = `
                    <div class="bg-[#3a3a38] text-[#ececec] px-5 py-3 rounded-2xl max-w-[85%] md:max-w-[70%] text-[15px] leading-relaxed border border-[#424242]">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                `;
            } else {
                div.innerHTML = `
                     <div class="w-8 h-8 rounded-full bg-[#30302e] border border-[#424242] flex items-center justify-center flex-shrink-0 text-sm shadow-sm mt-1 text-gray-300">
                        ${modes[state.personality].icon}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="font-medium text-xs text-gray-500 mb-1 ml-1">DormBuddy</div>
                        <div class="ai-content">
                            ${formatAIContent(content)}
                            ${isStreaming ? '<span class="typing-cursor"></span>' : ''}
                        </div>
                    </div>
                `;
            }
            messagesArea.appendChild(div);
            scrollToBottom();
            return div;
        }

        function formatAIContent(text) {
            if (!text) return '';
            let html = text
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`([^`]+)`/g, '<code>$1</code>');
            return `<p>${html}</p>`;
        }

        function scrollToBottom() {
            setTimeout(() => {
                scrollContainer.scrollTo({ top: scrollContainer.scrollHeight, behavior: 'smooth' });
            }, 50);
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorToast.classList.remove('hidden');
            setTimeout(() => errorToast.classList.add('hidden'), 5000);
        }


        // Input Handling
        function setupInput(inputEl, btnEl) {
            const check = () => {
                inputEl.style.height = 'auto';
                inputEl.style.height = Math.min(inputEl.scrollHeight, 200) + 'px';

                if (inputEl.value.trim()) {
                    btnEl.disabled = false;
                    btnEl.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-[#4a4a4a]');
                    btnEl.classList.add('bg-[#da7756]', 'hover:bg-[#c26645]', 'text-white');
                } else {
                    btnEl.disabled = true;
                    btnEl.classList.add('opacity-50', 'cursor-not-allowed', 'bg-[#4a4a4a]');
                    btnEl.classList.remove('bg-[#da7756]', 'hover:bg-[#c26645]', 'text-white');
                }
            };

            inputEl.addEventListener('input', check);
            inputEl.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!btnEl.disabled) {
                        const val = inputEl.value;
                        inputEl.value = '';
                        check(); // reset size/btn
                        handleSend(val);
                    }
                }
            });

            btnEl.addEventListener('click', () => {
                if (!btnEl.disabled) {
                    const val = inputEl.value;
                    inputEl.value = '';
                    check();
                    handleSend(val);
                }
            });
        }

        setupInput(homeInput, homeSendBtn);
        setupInput(chatInput, sendBtn);


        // New Chat / Reset
        document.getElementById('new-chat-btn').addEventListener('click', reset);
        document.getElementById('new-chat-mobile').addEventListener('click', reset);

        function reset() {
            state.hasStarted = false;
            // No history to clear since we removed it
            // Just clear UI

            messagesArea.innerHTML = '';
            messagesArea.classList.add('hidden');
            chatInputBar.classList.add('hidden');

            homeView.style.display = 'flex';
            homeView.classList.remove('opacity-0', 'pointer-events-none');

            homeInput.value = '';
            homeInput.focus();
        }

        init();

    </script>
</body>

</html>
